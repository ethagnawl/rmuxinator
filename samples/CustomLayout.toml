  name = "window one"
  start_directory = "$HOME/Downloads"

  [[windows.panes]]
  commands = ["echo pane-one"]
  name = "Work"
  start_directory = "$HOME/Downloads"

  [[windows.panes]]
  commands = ["echo pane-two"]
  name = "Music"
  start_directory = "$HOME/Music"

  [[windows.panes]]
  commands = ["echo pane-three"]
  name = "RSS"

  [[windows.panes]]
  commands = ["echo pane-four"]

